<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">

            
        </div>
        <div class="sideNav">
            <h1 id="instructHeading">Instructions</h1>
            <p id="intructions">Click the <span id="instruct">"Add Book"</span> button below to add a book to your library.<br><br>
                                Click the <span id="trashSpan">"trash-can"</span> symbol on any of your book entries to remove it from your library.<br>
                                </p>
            <!-- <button id="addBookBtn">Add Book</button> -->
            <button class="openPopupBtn" onclick="togglePopup()">ADD BOOK!</button>

            
        </div>
        <div class="main">
            <div class="display">
                <div id="displayCard">


                </div>
            </div>
        </div>
        <div id="popupContainer">

            <!-- <button class="openPopupBtn" onclick="togglePopup()">
                ADD BOOK!
                </button> -->
          
              <div id="popupOverlay" class="overlayContainer">
                  <div class="popupBox">
                      <h2 style="color: goldenrod;">ADD BOOK!</h2>
                      <form class="formContainer">
                          <label class="formLabel" for="title">
                            Title:
                            </label>
                          <input class="formInput" type="text" placeholder="Title" id="title" name="title" required>
          
                          <label class="formLabel" for="author">Author:</label>
                          <input class="formInput" type="text" placeholder="Author" id="author" name="author" required>
          
                          <label for="pages" class="formLabel">Number of pages:</label>
                          <input class="formInput" type="number" placeholder="Number of pages" id="pages" name="pages" required>
          
                          <label for="hasReadLabel2" class="formLabel" id="hasReadLabel1">Have you read this book?:
                              <label for="hasRead" class="formLabel" id="hasReadLabel2" >Yes<input type="checkbox" class="form-input" id="hasRead" name="hasRead"></label>
                              <label for="hasReadNo" class="formLabel" id="hasReadNoLabel">No<input type="checkbox" class="form-input" id="hasReadNo" name="hasReadNo"></label>
                          </label>
          
          
                          <button class="submitBtn" type="submit">Submit</button>
                      </form>
          
                      <button class="closePopupBtn" onclick="togglePopup()">Close</button>
                  </div>
              </div>

        </div>
        <div class="footer">

            
        </div>
    </div>
</body>
</html>
